<h2>{{title}}</h2>
{{#each experiences}}
<div class="container table-row">    
    <div class="col-md-2">
        <span class="emphasis">{{period}}</span>
    </div>
    <div class="col-md-2">
      {{{entreprise}}}
  </div>
  <div class="col-md-5">
    {{{description}}}
</div>
<div class="col-md-3">
    <ul class="list-unstyled">
        {{#each technologies}}        
        <li>{{this}}</li>
        {{/each}}
    </ul>
</div>
</div>
{{/each}}
