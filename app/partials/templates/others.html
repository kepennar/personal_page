<h2>{{title}}</h2>
<hr>
<div class="row">
    <div class="col-md-4">
        <h3>{{part1.title}}</h3>
        <p>{{part1.description}}</p>
        <p>
        <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user={{part1.github.user}}&amp;size=large&amp;type=follow" allowtransparency="true" frameborder="0" scrolling="0" width="200px" height="30px"></iframe>
        </p>        
    </div>
    <div class="col-md-4">
        <h3>{{part2.title}}</h3>
        <p>{{part2.description}}</p>
        <ul class="unstyled">
            {{#each part2.experiences}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </div>
    <div class="col-md-4">
        <h3>{{part3.title}}</h3>
        <div class="thumbnail">
            <div>
                {{{part3.description}}}
            </div>
            <img src="img/music.png">
        </div>
    </div>
</div>
