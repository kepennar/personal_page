<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

            <!-- Handlebars scripts begin -->
    <script id="header-template" type="text/x-handlebars-template">
        <ul class="nav navbar-nav navbar-right navbar-user hidden-xs">
            <li class="me">{{fullname}}
                <img src="{{gravatarUrl}}">
            </li>
        </ul> 
    </script>

    <script id="hero-template" type="text/x-handlebars-template">
        <div class="row-fluid">
            <h1 class="emphasis">{{heroTitle}}</h1>
            <h2 class="emphasis">{{heroSubtitle}}</h2>
            <a href="/" class="btn btn-primary icon-chevron-right">Contact</a>
        </div>
    </script>

    <script id="section1-template" type="text/x-handlebars-template">
            <h2>{{title}}</h2>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="img/logo_ENIB.png" alt="ENIB logo">
                        <div class="caption">
                            {{{ENIBContent}}}
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="img/worldwide.png" alt="World Wide image">
                        <div class="caption">
                            {{{technologiesContent}}}
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="img/duke.png" alt="Duke">
                        <div class="caption">
                            {{{javaContent}}}
                        </div>
                    </div>                        

                </div>
            </div>
        </script>
        <script id="experiences-template" type="text/x-handlebars-template">
            <h2>{{title}}</h2>
            {{#each experiences}}
            <div class="container table-row">    
                <div class="col-md-2">
                    <span class="emphasis">{{period}}</span>
                </div>
                <div class="col-md-2">
                  {{{entreprise}}}
                </div>
                <div class="col-md-5">
                    {{{description}}}
                </div>
                <div class="col-md-3">
                    <ul class="list-unstyled">
                    {{#each technologies}}        
                        <li>{{this}}</li>
                    {{/each}}
                    </ul>
                </div>
            </div>
            {{/each}}
        </script>

        <script id="formation-template" type="text/x-handlebars-template">
            <h2>{{title}}</h2>
            {{#each formations}}
            <hr>
            <h3>{{{period}}}</h3>
            <p>{{{description}}}</p>
            <ul class="list-unstyled">
                {{#each courses}}
                <li><span class="emphasis">{{title}} : </span> {{description}}</li>
                {{/each}}
            </ul>   
            {{/each}}
        </script>

        <!-- Handlebars scripts end -->



    <header class="navbar navbar-static-top" id="header" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <nav id="header-profile" class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            </nav>
        </div>
    </header>

<div id="main">
    <div class="section-unit hero" id="hero" data-100-top="background-position:0px 0px;" data--400-top="background-position:0px -400px;">
        <div id="hero-content" class="container"></div>
    </div>

    <section id="section1" data-start="opacity:.2;" data-center="opacity:1;" data-bottom-top="opacity:0;">
        <div id="section1-content" class="container"></div>
    </section>

    <section id="section2" data-300-top="opacity:.2;" data-top="opacity:1;" >
        <div id="experiencesContent" class="container"></div>
    </section>


    <section id="section3" data-bottom-top="opacity:.2;" data-center="opacity:1;">
        <div id="formationsContent" class="container"></div>
    </section>

<footer id="footer">
    <section class="container" id="contact">
        <p >
            <address>
                <strong>Kevin Pennarun</strong><br>
                35000 Rennes<br>
                Fixe : <a href="tel:+33954183199">09.54.18.31.99</a> / Mobile : <a href="tel:+33649381525">06.49.38.15.25</a><br>
                <a href="mailto:kevin.pennarun@gmail.com">kevin.pennarun@gmail.com</a>
              </address>    

        </p>
    </section>
</footer>

    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/sass-bootstrap/js/collapse.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
